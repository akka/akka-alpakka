alpakka.google {

  credentials {
    provider = none
    none {
      project-id = "alpakka-bigquery-test"
      token = "yyyy.c.an-access-token"
    }
  }

  retry-settings {
    max-retries = 1
    min-backoff = 50ms
    max-backoff = 100ms
  }

  forward-proxy {
    host = localhost
    port = 8500
    trust-pem = "src/test/resources/cert.pem"
  }

  logging {
    test {
      e2e-mode = simulate
    }
  }

}

//#configure-classic-logging
akka {
  loggers = ["akka.stream.alpakka.googlecloud.logging.CloudLogger"]
  logger-startup-timeout = 30s # A generous timeout is necessary for resource auto-detection
}
//#configure-classic-logging

akka.loggers = []
