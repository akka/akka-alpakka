
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = "INFO"
  stdout-loglevel = "INFO"

  stream {
    alpakka {
      ibm {
        eventstore {
          host = "192.168.2.20"
          port = 5555
          database-name = "TESTDB"
          table-name = "TESTTABLE"
          parallelism = 1
        }
      }
    }
  }
}
