alpakka.jms {
  # Connection Retry Settings
  # these set the defaults for Consumer, Producer, and Browse settings
  connection-retry {
    # Time allowed to establish and start a connection.
    connect-timeout = 10 seconds
    # Wait time before retrying the connection the first time.
    initial-retry = 100 millis
    # Back-off factor for subsequent retries.
    backoff-factor = 2
    # Back-off factor for subsequent retries.
    max-backoff = 1 minute
    # Maximum number of retries allowed.
    # "infinite", or positive integer
    max-retries = 10
  }

  # Jms Consumer Settings
  # sets default values
  consumer {
    connection-retry = ${alpakka.jms.connection-retry}
    # Credentials to connect to the JMS server
    # credentials {
    #   username = "some text"
    #   password = "some text"
    # }
    credentials = off
    session-count = 1
    buffer-size = 100
    selector = "" # optional

    # See eg. javax.jms.Session.AUTO_ACKNOWLEDGE
    # Allowed values: "off", "auto", "client", "duplicates-ok", "session"
    acknowledge-mode = off
    ack-timeout = 1 second
    durable-name = "" # optional
  }

  # Send Retry Settings
  # these set the defaults for Producer settings
  send-retry {
    # Wait time before retrying the first time.
    initial-retry = 20 millis
    # Back-off factor for subsequent retries.
    backoff-factor = 1.5
    # Maximum back-off time allowed, after which all retries will happen after this delay.
    max-backoff = 500 millis
    # Maximum number of retries allowed.
    # "infinite", or positive integer
    max-retries = 10
  }

  # Jms Producer Settings
  # sets default values
  producer {
    connection-retry = ${alpakka.jms.connection-retry}
    send-retry = ${alpakka.jms.send-retry}
    # Credentials to connect to the JMS server
    # credentials {
    #   username = "some text"
    #   password = "some text"
    # }
    credentials = off
    session-count = 1
    time-to-live = off
  }

  # Jms Browse Settings
  # sets default values
  browse {
    connection-retry = ${alpakka.jms.connection-retry}
    credentials = off
    selector = "" # optional
    # See eg. javax.jms.Session.AUTO_ACKNOWLEDGE
    # Allowed values: "auto", "client", "duplicates-ok", "session"
    acknowledge-mode = auto
  }
}
