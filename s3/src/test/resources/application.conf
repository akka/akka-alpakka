akka {
  loggers = ["akka.testkit.TestEventListener"]
}

aws {
  akka.stream.alpakka.s3 {

    debug-logging = true
    buffer = "memory"
    disk-buffer-path = ""
    proxy = {
      host = ""
      port = 443
      secure = true
    }
    aws = {
      credentials.type = anon
      default-region = "us-east-1"
    }
    path-style-access = false
  }
}

bluemix {
  akka.stream.alpakka.s3 {

    debug-logging = true
    buffer = "memory"
    disk-buffer-path = ""
    proxy = {
      host = ""
      port = 443
      secure = true
    }
    aws = {
      credentials.type = anon
      default-region = ""
    }
    path-style-access = true
  }
}
